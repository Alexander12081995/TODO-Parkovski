<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO list</title>
  </head>
  <body>
    <header class="add_list">
      <h1 class="add_list__tittle">Список задач</h1>
      <form method="get" class="form">
        <label>
          <input
            class="inputTask"
            name="taskName"
            type="text"
            placeholder="Введите задачу"
          />
        </label>
        <button class="addTask" type="submit">Добавить задачу</button>
      </form>
    </header>

    <main class="todo_list">
      <h3 class="todo_list__title">Задачи:</h3>
      <ul class="list"></ul>
    </main>
  </body>
  <script type="module" src="service.js"></script>
  <script type="module" src="store.js"></script>
  <script type="module" src="views.js"></script>
</html>
